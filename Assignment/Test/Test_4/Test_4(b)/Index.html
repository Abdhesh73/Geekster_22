<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap_Two_Numbers</title>
</head>
<body>
    javaScript Program to swap two number 
    <Script>

let x= prompt('Enter first Number :');
let y = prompt('Enter second Number ');

  let z;

  z= x;
  x= y;
  y= z;
//   console.log('The value of x After swapping ' +x);
//   console.log('The value of y After swapping ' +y);
  document.write('<br>');
  document.write('The value of x After swapping = ' +x);
  document.write('<br>');
  document.write('The value of y After swapping = ' +y);




    </Script>
    
</body>
</html>
